
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poultry Farm Management</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        
body {
    font-family: 'Inter', sans-serif;

    
}
.sidebar-link {
    transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
}
.sidebar-link.active, .sidebar-link:hover {
    background-color: #22c55e; /* green-500 */
    color: white;
}
.modal {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.5);
    align-items: center;
    justify-content: center;
}
.modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 500px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}
.close-button {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}
.close-button:hover,
.close-button:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}
/* Custom scrollbar */
::-webkit-scrollbar {
    width: 8px;
    height: 8px;
}
::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 10px;
}
::-webkit-scrollbar-thumb {
    background: #888;
    border-radius: 10px;
}
::-webkit-scrollbar-thumb:hover {
    background: #555;
}


    </style>
</head>
<body class="bg-green-50 flex">

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-green-700 text-white p-6 space-y-6 min-h-screen flex flex-col transform -translate-x-full transition-transform duration-300 ease-in-out md:relative md:translate-x-0 z-30" role="navigation" aria-label="Main navigation">
        <div class="text-center">
            <img src="https://placehold.co/80x80/FFFFFF/166534?text=PFS" alt="Farm Logo" class="mx-auto rounded-full mb-2 border-2 border-green-300" />
            <h1 class="text-2xl font-bold">Poultry Farm</h1>
        </div>
        <nav class="flex-grow" role="menu" aria-label="Sidebar menu">
            <ul class="space-y-3">
                <li><a href="#" class="sidebar-link active block py-3 px-4 rounded-lg" data-page="dashboard" role="menuitem" tabindex="0" aria-current="page" aria-label="Dashboard">Dashboard</a></li>
                <li><a href="#" class="sidebar-link block py-3 px-4 rounded-lg" data-page="flocks" role="menuitem" tabindex="-1" aria-label="Flock Management">Flock Management</a></li>
                <li><a href="#" class="sidebar-link block py-3 px-4 rounded-lg" data-page="feed" role="menuitem" tabindex="-1" aria-label="Feed Stock">Feed Stock</a></li>
                <li><a href="#" class="sidebar-link block py-3 px-4 rounded-lg" data-page="eggs" role="menuitem" tabindex="-1" aria-label="Egg Log">Egg Log</a></li>
                <li><a href="#" class="sidebar-link block py-3 px-4 rounded-lg" data-page="vaccinations" role="menuitem" tabindex="-1" aria-label="Vaccinations">Vaccinations</a></li>
                <li><a href="#" class="sidebar-link block py-3 px-4 rounded-lg" data-page="mortality" role="menuitem" tabindex="-1" aria-label="Mortality Log">Mortality Log</a></li>
                <li><a href="#" class="sidebar-link block py-3 px-4 rounded-lg" data-page="sales" role="menuitem" tabindex="-1" aria-label="Sales">Sales</a></li>
            </ul>
        </nav>
        <div class="text-xs text-green-300">
            <p>&copy; <span id="currentYear"></span> Poultry System</p>
        </div>
    </aside>

    <!-- Mobile Hamburger Button -->
    <button id="hamburgerBtn" class="fixed top-4 left-4 z-40 md:hidden bg-green-700 text-white p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" aria-label="Toggle menu" aria-expanded="false" aria-controls="sidebar">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" role="img" aria-hidden="true">
            <title>Menu</title>
            <line x1="3" y1="12" x2="21" y2="12" />
            <line x1="3" y1="6" x2="21" y2="6" />
            <line x1="3" y1="18" x2="21" y2="18" />
        </svg>
    </button>

    <!-- Main Content -->
    <main id="mainContent" class="flex-1 p-6 sm:p-8 lg:p-10 overflow-y-auto md:ml-64" tabindex="0" role="main" aria-label="Main content area">
        <div id="page-content" tabindex="-1">
            <!-- Content is loaded here by app.js -->
        </div>
    </main>

    <!-- Modal Structure -->
    <div id="notificationModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalMessage" tabindex="-1">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal()" aria-label="Close notification">&times;</button>
            <h2 id="modalTitle" class="text-xl font-semibold mb-2">Notification</h2>
            <p id="modalMessage">This is a modal message.</p>
            <div class="mt-4 text-right">
                <button onclick="closeModal()" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">OK</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
